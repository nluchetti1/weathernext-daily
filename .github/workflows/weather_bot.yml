name: Run NVIDIA CorrDiff

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests matplotlib numpy

      - name: Run NVIDIA Inference Loop
        # This runs the new script that generates 12 images
        run: python run_corrdiff.py

      - name: Deploy to Repo
        run: |
          git config --global user.name "WeatherBot"
          git config --global user.email "bot@noreply.github.com"
          
          # Add all PNGs in the images folder
          git add images/*.png
          git add index.html
          
          # Commit
          git commit -m "Update forecast loop" || echo "No changes"
          git push
